{
  "host"    : "0.0.0.0",
  "port"    : 8080,
  "docRoot" : "..\/www",
  "defFile" : [
    "index.html",
    "index.htm"
  ],
  "accessLog"    : false,
  "errorLog"     : false,
  "httpHeaders"  : {
    "Server"          : "node-web-server",
    "X-XSS-Protection": "1; mode=block",
    "X-Frame-Options" : "DENY",
    "Expires"         : "-1",
    "Cache-Control"   : "private, max-age=0"
  },
  "allowUnknownMIMEType": true,
  "MIME"    : {
    ".7z"     : "application\/x-7z-compressed",
    ".bmp"    : "image\/bmp",
    ".css"    : "text\/css",
    ".eot"    : "application\/vnd.ms-fontobject",
    ".gif"    : "image\/gif",
    ".htm"    : "text\/html",
    ".html"   : "text\/html",
    ".ico"    : "image\/vnd.microsoft.icon",
    ".jpeg"   : "image\/jpeg",
    ".jpg"    : "image\/jpeg",
    ".js"     : "text\/javascript",
    ".json"   : "application\/json",
    ".jsonp"  : "application\/json-p",
    ".lzh"    : "application\/lha",
    ".mid"    : "audio\/midi",
    ".mp3"    : "audio\/x-mp3",
    ".mp4"    : "video\/mp4",
    ".mpg"    : "audio\/mpeg",
    ".otf"    : "application\/x-font-otf",
    ".pdf"    : "application\/pdf",
    ".png"    : "image\/png",
    ".svg"    : "image\/svg+xml",
    ".svgz"   : "image\/svg+xml",
    ".swf"    : "application\/x-shockwave-flash",
    ".ttf"    : "application\/x-font-ttf",
    ".txt"    : "text\/plain",
    ".wav"    : "audio\/wav",
    ".woff"   : "application\/x-font-woff",
    ".xhtml"  : "application\/xhtml+xml",
    ".xml"    : "application\/xml",
    ".zip"    : "application\/zip"
  }
}
